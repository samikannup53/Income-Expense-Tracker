<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Income & Expense Tracker</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />
  </head>
  <body>
    <section class="container">
      <div class="header">
        <div class="user-info">
          <h3>inEx Tech</h3>
          <p>Income & Expense Tracker</p>
        </div>
        <div class="header-balance-nav">
          <div class="header-balance">
            <p>Net Balance :</p>
            <span id="headerBalance">₹ 0.00</span>
          </div>
          <button id="refreshBtn"><i class="fa-solid fa-arrows-rotate"></i></button>
          <button id="exitBtn">Exit &nbsp;<i class="fa-solid fa-right-from-bracket"></i></button>
        </div>
      </div>

      <div class="main">
        <div class="form">
          <div class="form-dashboard">
            <h3>Balance</h3>
            <h1 id="formDashboardBalance">₹ 0.00</h1>
            <div class="income-balance">
              <div class="total-income">
                <p>Total Income</p>
                <span id="totalIncomeDisplay">₹ 0.00</span>
              </div>
              <div class="total-expense">
                <p>Total Expense</p>
                <span id="totalExpenseDisplay">₹ 0.00</span>
              </div>
            </div>
          </div>

          <div class="form-entry">
            <h4>Entry Form</h4>
            <div class="date-catagory">
              <div class="catagory">
                <label for="catagoryInput">Catagory :</label>
                <select id="catagoryInput">
                  <option value=""></option>
                  <option value="income">Income</option>
                  <option value="expense">Expense</option>
                </select>
              </div>

              <div class="date">
                <label for="dateInput"> Date :</label>
                <input type="date" id="dateInput" />
              </div>
            </div>

            <label for="amountInput">Amount :</label>
            <input type="number" id="amountInput" />

            <label for="discriptionInput">Discription :</label>
            <input type="text" id="discriptionInput" />

            <div class="form-btn">
              <button class="btn" id="addButton">Add</button>
              <button class="btn" id="resetButton">Reset</button>
            </div>
          </div>
        </div>

        <div class="overview">
          <div class="filter">
            <span>Filter :</span>
            <div class="filter-btns">
              <input
                type="radio"
                id="allFilter"
                name="filter"
                value="all"
                checked
              />
              <label for="allFilter">All</label><br />
              <input
                type="radio"
                id="incomeFilter"
                name="filter"
                value="income"
              />
              <label for="incomeFilter">Income</label><br />
              <input
                type="radio"
                id="expenseFilter"
                name="filter"
                value="expense"
              />
              <label for="expenseFilter">Expense</label>
              <button class="apply-filter-btn" id="applyFilterBtn">
                Apply
              </button>
            </div>
          </div>

          <div class="data-table">
            <table class="table">
              <thead>
                <tr>
                  <th>S.No</th>
                  <th>Income</th>
                  <th>Expense</th>
                  <th>Description</th>
                  <th>Date</th>
                  <th>Action</th>
                </tr>
              </thead>
              <tbody id="transactionData"></tbody>
              <tfoot>
                <tr>
                  <td colspan="6">Footer</td>
                </tr>
              </tfoot>
            </table>
          </div>
        </div>
      </div>
    </section>
  </body>
  <script src="script.js"></script>
</html>
